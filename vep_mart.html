<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="eng">
<head>
<title>VEP mart</title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/vep_mart.js"></script>
<script type="text/javascript" src="js/ColReorder.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.1/nv.d3.min.js"></script>
<link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css"/>
<link rel="stylesheet" href="css/ColReorder.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.1/nv.d3.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <div class="header">
    <div class="url-container">
      <label class="url-label">Current query string:</label>
      <input type="text" class="url-value" id="url-value"/>
      <span class="search-spinner"><img src="img/ajax-loader.gif"/></span>
    </div>
    <div class="title">
      <nobr><h1><img src="img/vep_logo_sm.png" style="vertical-align: middle"> MART</h1></nobr>
    </div>
  </div>
  
  <div class="search-container">
    <div class="controls">
      <a href="javascript:" class="button search-button">Search</a>
      <a href="javascript:" class="button reset-button">Reset</a>
      <br/><label style="font-size:small"><input type="checkbox" id="auto_update" checked="true">Auto-update</label>
    </div>
    <div class="search">
      <img src="img/ajax-loader.gif"/>
      Loading fields
    </div>
  </div>
  
  <div class="main">
    <div class="filters-container">
      <!--<div>
        <a href="#" class="button hide-button">&lt; Hide</a>
      </div>-->
    </div>
    
    <div class="results-container">
      <div class="results">
        <div id="results-accordion" class="accordion">
          <h3>Summary</h3><div class="summary update-on-search" style="font-size:12px"></div>
          <h3>Results preview</h3><div class="preview update-on-search" style="font-size:12px"></div>
          <h3>Download</h3><div class="download update-on-search"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-stats"></div>
  </div>
</body>

</html>
